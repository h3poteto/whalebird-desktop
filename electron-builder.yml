appId: social.whalebird.app
productName: Whalebird
copyright: Copyright Â© 2018 Akira Fukushima
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
mac:
  icon: resources/icons/icon.icns
  target:
    - target: dmg
      arch:
        - universal
  category: "public.app-category.social-networking"
  entitlements: "plist/entitlements.mac.plist"
  entitlementsInherit: "plist/entitlements.mac.plist"
  entitlementsLoginHelper: "plist/loginhelper.plist"
  hardenedRuntime: true
  gatekeeperAssess: false
  darkModeSupport: false
  notarize: false
  singleArchFiles: "*"
  minimumSystemVersion: "14.0"
win:
  icon: resources/icons/icon.ico
  target:
    - nsis
linux:
  icon: resources/icons
  target:
    - AppImage
    - deb
    - rpm
    - snap
    - target: tar.bz2
      arch:
        - x64
        - arm64
  category: Network
publish: null
afterSign: "notarize.js"
dmg:
  sign: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
