linter:
  eslint:
    npm_install: true
    dir:
      - src
      - spec
    options:
      config: '.eslintrc.js'
      ext: '.js,.vue,.ts'
      ignore-path: .eslintignore

  stylelint:
    npm_install: true
    options:
      config: .stylelintrc.json
      ignore-path: .stylelintignore
      syntax: scss
      ignore-disables: true
      glob: '**/*.vue'
